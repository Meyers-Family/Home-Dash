<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">Home Dashboard</div>
        <div class="subtitle" id="statusLine">Booting…</div>
      </div>
    </div>

    <div class="topbar-right">
      <button class="ghost" id="btnSettings" title="Settings">⚙</button>
      <button class="ghost" id="btnRefresh" title="Refresh">↻</button>
    </div>
  </header>

  <!-- Main Tiles -->
  <main class="grid">

    <section class="tile" data-open="clock">
      <h2>Clock</h2>
      <div class="time" id="clockTime">--:--</div>
      <div class="date" id="clockDate">---</div>
    </section>

    <section class="tile" data-open="weather">
      <h2>Weather</h2>
      <div class="big" id="wxTemp">--°</div>
      <div class="meta" id="wxMeta">--</div>
    </section>

    <section class="tile" data-open="calendar">
      <h2>Today</h2>
      <div id="calList">—</div>
    </section>

    <section class="tile" data-open="notes">
      <h2>Notes</h2>
      <pre id="notesPreview">Tap to edit…</pre>
    </section>

    <section class="tile" data-open="youtube">
      <h2>YouTube</h2>
      <div class="meta">Tap to open</div>
    </section>

    <section class="tile" data-open="photos">
      <h2>Photos</h2>
      <img id="photoImg" alt="Photos" />
    </section>

  </main>

  <!-- Overlay / Modal -->
  <div class="overlay hidden" id="overlay">
    <div class="panel">
      <header class="panel-head">
        <h2 id="panelTitle"></h2>
        <button id="btnClose" class="close">✕</button>
      </header>
      <div id="panelBody"></div>
    </div>
  </div>

  <!-- Scripts (ORDER MATTERS) -->
  <script src="config.js"></script>
  <script src="photos/photos.js"></script>
  <script src="app.js"></script>

</body>
</html>
