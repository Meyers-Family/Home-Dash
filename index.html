<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IMPORTANT: fixes YouTube Error 153 -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="topbar">
  <div>
    <strong>Home Dash</strong>
    <div id="status">Online ✓</div>
  </div>
</header>

<main class="grid">

  <section class="tile">
    <h2>Clock</h2>
    <div id="time" class="big"></div>
    <div id="date"></div>
  </section>

  <section class="tile">
    <h2>Weather</h2>
    <div id="wxTemp" class="big">--°</div>
    <div id="wxText">Loading…</div>
  </section>

  <section class="tile">
    <h2>Alerts</h2>
    <div>No alerts (manual mode)</div>
  </section>

  <section class="tile">
    <h2>Notes</h2>
    <textarea id="notes" placeholder="Type notes here…"></textarea>
  </section>

  <section class="tile">
    <h2>Live Feeds</h2>
    <div id="feedWrap"></div>
    <div id="feedCount"></div>
  </section>

  <section class="tile">
    <h2>Photos</h2>
    <div>Slideshow placeholder</div>
  </section>

</main>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
