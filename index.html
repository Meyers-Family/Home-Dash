<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="title">Home Dash</div>
  <div class="status">Online ✓</div>
</header>

<main class="grid">

  <section class="tile">
    <h2>Clock</h2>
    <div id="time" class="time"></div>
    <div id="date" class="date"></div>
  </section>

  <section class="tile">
    <h2>Weather</h2>
    <div id="temp" class="temp">--°</div>
    <div id="wx">Loading…</div>
  </section>

  <section class="tile">
    <h2>Alerts</h2>
    <div>No active alerts</div>
  </section>

  <section class="tile">
    <h2>Notes</h2>
    <textarea id="notes" placeholder="Type notes here…"></textarea>
  </section>

  <section class="tile video">
    <h2>Live Cam</h2>
    <iframe
      src="https://www.youtube-nocookie.com/embed/iH5i6b3jQzE?autoplay=1&mute=1&playsinline=1&rel=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
    <div class="caption">Monterey Bay Aquarium – Underwater</div>
  </section>

  <section class="tile">
    <h2>Photos</h2>
    <div class="placeholder">Slideshow coming later</div>
  </section>

</main>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
