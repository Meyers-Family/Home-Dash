<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Dash</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <div class="brand-text">
        <div class="title">Home Dash</div>
        <div class="status" id="statusText">Booting‚Ä¶</div>
      </div>
    </div>

    <div class="actions">
      <button class="icon-btn" id="btnSettings" title="Settings">
        ‚öôÔ∏è
      </button>
      <button class="icon-btn" id="btnReload" title="Reload">
        ‚Üª
      </button>
    </div>
  </header>

  <main class="grid">
    <!-- Clock -->
    <section class="tile" id="tileClock">
      <div class="tile-head">
        <div class="tile-title">Clock</div>
        <div class="pill">live</div>
      </div>
      <div class="tile-body">
        <div class="clock-time" id="clockTime">--:--</div>
        <div class="clock-date" id="clockDate">---</div>
      </div>
    </section>

    <!-- Weather -->
    <section class="tile" id="tileWeather">
      <div class="tile-head">
        <div class="tile-title">Weather</div>
        <div class="pill" id="weatherPill">loading</div>
      </div>
      <div class="tile-body">
        <div class="weather-temp" id="wxTemp">--¬∞</div>
        <div class="weather-meta" id="wxMeta">Loading‚Ä¶</div>
        <div class="weather-loc" id="wxLoc">‚Äî</div>
      </div>
    </section>

    <!-- Alerts -->
    <section class="tile" id="tileAlerts">
      <div class="tile-head">
        <div class="tile-title">Alerts</div>
        <div class="pill" id="alertsPill">checking</div>
      </div>
      <div class="tile-body">
        <div class="alerts-text" id="alertsText">Loading‚Ä¶</div>
      </div>
    </section>

    <!-- Notes -->
    <section class="tile" id="tileNotes">
      <div class="tile-head">
        <div class="tile-title">Notes</div>
        <div class="pill" id="notesPill">saved</div>
      </div>
      <div class="tile-body">
        <textarea id="notesBox" class="notes" placeholder="Type notes here‚Ä¶"></textarea>
      </div>
    </section>

    <!-- Live Feeds -->
    <section class="tile" id="tileFeeds">
      <div class="tile-head">
        <div class="tile-title">Live Feeds</div>
        <div class="pill" id="feedsPill">rotating</div>
      </div>
      <div class="tile-body">
        <div class="player-wrap">
          <iframe
            id="feedFrame"
            class="player"
            title="Live Feed"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen
            referrerpolicy="strict-origin-when-cross-origin"
          ></iframe>
          <div class="player-fallback" id="feedFallback" hidden>
            <div class="fallback-title" id="fallbackTitle">Feed unavailable</div>
            <a class="fallback-link" id="fallbackLink" href="#" target="_blank" rel="noreferrer">Open feed</a>
          </div>
        </div>
        <div class="feed-caption">
          <div id="feedName">‚Äî</div>
          <div class="feed-count" id="feedCount">‚Äî</div>
        </div>
      </div>
    </section>

    <!-- Photos (placeholder) -->
    <section class="tile" id="tilePhotos">
      <div class="tile-head">
        <div class="tile-title">Photos</div>
        <button class="pill pill-btn" id="photosToggle" title="Hide/Show photos">‚Äî</button>
      </div>
      <div class="tile-body">
        <div class="photos-placeholder">Slideshow placeholder</div>
      </div>
    </section>
  </main>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal" hidden>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Settings</div>
        <button class="icon-btn" id="btnCloseSettings" title="Close">‚úï</button>
      </div>

      <div class="modal-body">
        <div class="form-row">
          <label>Home label</label>
          <input id="setLabel" type="text" placeholder="Smithland, KY" />
        </div>

        <div class="form-2">
          <div class="form-row">
            <label>Latitude</label>
            <input id="setLat" type="number" step="0.0001" />
          </div>
          <div class="form-row">
            <label>Longitude</label>
            <input id="setLon" type="number" step="0.0001" />
          </div>
        </div>

        <div class="form-row">
          <label>Rotate feeds every (seconds)</label>
          <input id="setRotateSec" type="number" min="10" step="1" />
        </div>

        <div class="hint">
          Saves automatically to this browser (localStorage). No accounts. No magic. üôÇ
        </div>
      </div>

      <div class="modal-foot">
        <button class="btn" id="btnSaveSettings">Save</button>
        <button class="btn btn-ghost" id="btnResetSettings">Reset</button>
      </div>
    </div>
  </div>

  <!-- IMPORTANT SCRIPT ORDER -->
  <script src="./config.js?v=1"></script>
  <script src="./app.js?v=1"></script>
</body>
</html>
